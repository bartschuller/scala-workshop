include::/usr/local/etc/asciidoc/xhtml11.conf[]

[miscellaneous]
outfilesuffix=.html

[attributes]
basebackend=html
basebackend-html=

[preamble]

[sect1]
<div class="slide">
<h1>{title}</h1>
|
</div>

[paragraph]
<p>
|
</p>

[listtags-bulleted]
list=<div class="ulist{style? {style}}{compact-option? compact}"{id? id="{id}"}>{title?<div class="title">{title}</div>}<ul class="{style=}{incremental-option? incremental}">|</ul></div>
item=<li>|</li>
text=

[listtags-numbered]
list=<div class="olist{style? {style}}{compact-option? compact}"{id? id="{id}"}>{title?<div class="title">{title}</div>}<ol class="{style=}{incremental-option? incremental}">|</ol></div>
item=<li>|</li>
text=<p>|</p>

[listtags-labeled]
text=

[sidebarblock]
<div class="{style}">
|
</div>

[blockdef-listing]
source-style=template="source-highlight-block",presubs=(),postsubs=("callouts",),posattrs=("style","language","src_numbered","src_tab"),filter="source-highlight -f xhtml -s {language} {src_numbered?--line-number} {src_tab?--tab={src_tab}}"


[blockdef-sidebar]
template=sidebarblock
style=notes
notes-style=tags="notes"
handout-style=tags="handout"

[header]
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{lang=en}">
<head>
  <title>{doctitle=}</title>
  <meta http-equiv="content-type" content="text/html; charset={encoding}" />
  <meta name="generator" content="AsciiDoc {asciidoc-version}" />
  <meta name="presdate" content="{revdate}" />
  <meta name="author" content="{author}" />
  {corpname?<meta name="company" content="{corpname}" />}
  <!-- configuration parameters -->
  <meta name="defaultView" content="slideshow" />
  <meta name="controlVis" content="hidden" />
  <!-- style sheet links -->
  <link rel="stylesheet" href="s5/ui/fronter/slides.css" type="text/css" media="projection" id="slideProj" />
  <link rel="stylesheet" href="s5/ui/fronter/outline.css" type="text/css" media="screen" id="outlineStyle" />
  <link rel="stylesheet" href="s5/ui/fronter/print.css" type="text/css" media="print" id="slidePrint" />
  <link rel="stylesheet" href="s5/ui/fronter/opera.css" type="text/css" media="projection" id="operaFix" />
  <link rel="stylesheet" href="s5.css" type="text/css" media="all" />
  <!-- S5 JS -->
  <script src="s5/js/slides.js" type="text/javascript"></script>
</head>
<body>
<h1 class="title">{doctitle}</h1>
<div class="layout">
<div id="controls"></div>
<div id="currentSlide"></div>
<div id="header"><div id="logo"></div></div>
<div id="footer">
  <h1>{revdate}</h1>
  <h2>{doctitle}</h2></div>
</div>
<div class="presentation">
<div class="slide">
  <h1>{doctitle}</h1>
  <h3>{author}{corpname? â€” {corpname}}</h3>
  <h4>{revdate}</h4>
</div>

[footer]
</div>
</body>
</html>

[callout-inlinemacro]
ifndef::icons[]
<b>&lt;{index}&gt;</b>
endif::icons[]
ifdef::icons[]
ifndef::data-uri[]
<img src="{icon={iconsdir}/callouts/{index}.svg}" alt="{index}" />
endif::data-uri[]
ifdef::data-uri[]
<img alt="{index}" src="data:image/png;base64,
{sys:python -uc "import base64,sys; base64.encode(sys.stdin,sys.stdout)" < "{eval:os.path.join("{indir={outdir}}","{icon={iconsdir}/callouts/{index}.png}")}"}" />
endif::data-uri[]
endif::icons[]

[listtags-callout]
ifndef::icons[]
list=<div class="colist{style? {style}}{role? {role}}"{id? id="{id}"}>{title?<div class="title">{title}</div>}<ol>|</ol></div>
item=<li>|</li>
text=<p>|</p>
endif::icons[]
ifdef::icons[]
list=<div class="colist{style? {style}}{role? {role}}"{id? id="{id}"}>{title?<div class="title">{title}</div>}<ol class="{incremental-option? incremental}">|</ol></div>
ifndef::data-uri[]
item=<li><span class="marker"><img src="{iconsdir}/callouts/{listindex}.svg" alt="{listindex}" /></span>|</li>
endif::data-uri[]
ifdef::data-uri[]
item=<tr><td><img alt="{listindex}" src="data:image/png;base64, {sys:python -uc "import base64,sys; base64.encode(sys.stdin,sys.stdout)" < "{eval:os.path.join("{indir={outdir}}","{icon={iconsdir}/callouts/{listindex}.png}")}"}" /></td><td>|</td></tr>
endif::data-uri[]
text=|
endif::icons[]
